<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <header class="blue-header">
        <h1 class="">Word Guess Game</h1>
        <button id="start-button">Start</button>
    </header>
    <main class="main-game-s">
        <section class="word-card-s">
            <span id="words-game-js"></span>
        </section>
        <section class="win-loss-card">
            <div>
                <div>
                    <span id="win-counter"></span>
                    <span id="loss-counter"></span>
                </div>
                <div>
                    <button id="reset-score-button"></button>
                </div>
            </div>
            <div>
                <span id="time-remaining">Seconds Remaining</span>
            </div>
        </section>
    </main>
 
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
