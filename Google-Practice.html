<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="change">changelocation</button>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        });
      };

      var inputLocation = [29.4252, -98.4946]
      console.log(inputLocation);

      function changelocation(latitude, longitude) {
        var newLocationZoomedTO = {lat: latitude, lng: longitude};

        marker = new google.maps.Marker({  
        zoom: 10,
        position: newLocationZoomedTO,
        map: map})
        console.log("changed center of map");

        map.setCenter(newLocationZoomedTO)
        }

        var changeEl = document.getElementById('change');
        changeEl.addEventListener('click', changelocation.bind(null, inputLocation[0], inputLocation[1]), false)

        
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoCGvv588RGUOYyIPoRXZlS1SezWenwk&callback=initMap"
    async defer></script>
  </body>
</html>
